<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <title>Audio Test HTML</title>
	
	</head>
	<body>
	
	<p>Volume</p>
	<p id="VolumeIndicator"> </p>
	
	<audio controls id="velveteen">

	</audio>

	<audio class="audio-output"></audio>
	
	</body>
</html>
